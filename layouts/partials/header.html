<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <base href="{{ .Site.BaseURL }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    {{ if .IsPage }}<link rel="stylesheet" href="/css/github-markdown.css" media="screen" charset="utf-8">{{ end }}
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,400i,600" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="/index.xml" rel="alternate" type="application/rss+xml" title="RSS">
    <meta name="description" content="Portfolio for Lasse Bjerre, a technology enthusiast and coffee drinker">
    <title>{{ .Site.Title }}</title>
</head>
<body>

    {{ if not .IsHome }}
    <header class="site-header post-header" {{ if .Params.cover }}style="background-image: url({{ .Params.cover }})"{{ end }}>
    {{ else }}
    <header class="site-header">
    {{ end }}
        <label for="show-menu" class="header-show-menu">Menu</label>
        <input type="checkbox" id="show-menu" role="button">
        <nav>
            <ul class="nav-links">
                <li><a href="/#projects">Projects</a></li>
                <li><a href="/#aboutme">About Me</a></li>
                <li><a href="/post">Blog</a></li>
            </ul>
            <ul class="nav-social-icons">
                <li><a href="{{ .Site.Author.github }}" title="Github"><i class="fab fa-github-square"></i></a></li>
                <li><a href="{{ .Site.Author.linkedin }}" title="LinkedIn"><i class="fab fa-linkedin"></i></a></li>
                <li><a href="mailto:{{ .Site.Author.mail }}" title="Send me an email!"><i class="fas fa-envelope-square"></i></a></li>
            </ul>
        </nav>
        {{ if not .Params.cover }}
        <div class="header-feature">
            <img src="{{ .Site.Author.profilepicture }}" alt="{{ .Site.Author.name }}" />
            <h1 class="feature-heading">{{ .Site.Author.name }}</h1>
            <h2 class="feature-tagline">{{ .Site.Params.tagline }}</h2>
        </div>
        {{ end }}
    </header>
